<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1 th:text="${something}"/>
<table class="table table-dark", border="3">
    <thead>
    <tr>
        <th scope="col">Model</th>
        <th scope="col">Color</th>
        <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="automobile: ${cars}">
        <td th:text="${automobile.getModel()}"/>
        <td th:text="${automobile.getColor()}"/>
        <td th:text="${automobile.getPrice()}"/>
    </tr>
    </tbody>
</table>

</body>
</html>
